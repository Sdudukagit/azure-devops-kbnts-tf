trigger:
- main

pool:
  vmImage: ubuntu-latest
stages:
- stage: Build
  jobs:
  - job: firstJob
    steps:
    - bash: echo Build fristjob
    - bash: echo $(PipelineLevelVariables)
  - job: seconfJob
    steps:
    - bash: echo Build secondJob
- stage: DevDeploy
  variables:
    environment: Dev
  dependsOn: Build
  jobs:
  - job: firstJob
    steps:
    - bash: echo $(environment)DevDeploy
- stage: QADeploy
  variables:
    environment: QA
  dependsOn: Build
  jobs:
  - job: firstJob
    steps:
    - bash: echo $(environment)QADeploy
- stage: ProdDeploy
  variables:
    environment: Prod
  dependsOn:
  - DevDeploy
  - QADeploy
  jobs:
  - job: firstJob
    steps:
    - bash: echo $(environment)ProdDeploy


