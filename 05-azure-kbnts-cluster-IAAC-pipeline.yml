trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: echo K8S Terraform Azure!
  displayName: 'Run one-line script'
- task: DownloadSecureFile@1
  name: publickey
  inputs:
   secureFile: 'azure_rsa.pub' 
- task: TerraformCLI@0
