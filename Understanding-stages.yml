# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Bulid
  jobs:
  - job: Firstjob
    steps:
    - bash: echo Build Firstjob
    - bash: echo $(PipelineLevelVariable)
  - job: Secondjob
    steps:
    - bash: echo Build Secondjob
- stage: DevDeploy
  variables:
    environment: Dev
  dependsOn: Build
  jobs:
  - job: DevDeployjob
    steps:
    - bash: echo $(environment)DevDeployjob    
- stage: QADeploy
  variables:
    environment: QA
  dependsOn: Build
  jobs:
  - job: QADeployjob
    steps:
    - bash: echo $(environment)QADeployjob
- stage: ProdDeploy
  variables:
    environment: Prod
  dependsOn:
  - DevDeploy
  - QADeploy
  jobs:
  - job: ProdDeployjob
    steps:
    - bash: echo $(environment)ProdDeployjob  



